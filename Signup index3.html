<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="box">
        <h2>SIGN UP</h2>
        <form>
            <label>Name</label>
            <p><input type="text" placeholder="  Enter your full name"></p>
            <label>Email</label>
            <p><input type="email" placeholder="  Enter your email"></p>
            <label>Password</label>
            <p><input type="password" placeholder="  Enter your password"></p>
            <p><button class="btn">SIGN UP!</button></p>
            <div class="bottom-text">
                Have an Account? <a href="#">Login Here!</a>
            </div>
        </form>
    </div>
</body>
