<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration index.css">
</head>
<body>
    <div class="reg-cont">
        <h2>Registration</h2>
        <form>
            <li class="full">Full name</li>
            <li class="user">Username</li>
            <input type="text" placeholder="  Enter your name" required><input type="text" placeholder="Enter your username" required>
            <li class="em">Email</li>
            <li class="ph">Phone Number</li>
            <input type="email" placeholder=" Enter your email" required><input type="text" placeholder="Enter your number" required>
            <li class="pass">Password</li>
            <li class="cp">Confirm Password</li>
            <input type="password" placeholder=" Enter your password" required><input type="password" placeholder="Confirm your password" required>
            <li class="gen">Gender</li>
            <input class="rd1" type="radio">
            <li class="ml">Male</li>
            <input class="rd2" type="radio">
            <li class="feml">Female</li>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
